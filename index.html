<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Resume</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="resume-containe">
        <section id="personal-info">
            <img src="Myprofile.jpg" alt="Profile Picture" class="profile-pic">
            <h1>Muhammad Asad</h1>
            <h2>Contact</h2>
            <p>Email: asadasa5@example.com</p>
            <p>Phone: +92 3162375079</p>
        </section>

        <section id="education">
            <h2>Education</h2>
            <p>Bachelor of Science in Computer Science</p>
        </section>

        <section id="skills">
            <h2>Skills</h2>
            <ul id="skills-list">
                <li>JavaScript</li>
                <li>TypeScript</li>
                <li>Next js</li>
                <li>HTML & CSS</li>
            </ul>
            <button onclick="toggleSkills()">Toggle Skills</button>
        </section>

        <section id="work-experience">
            <h2>Work Experience</h2>
            <p>2 Years of Experience as a Developer</p>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
